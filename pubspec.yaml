name: arcana_the_three_hearts
description: "2D Top-down Pixel Art Action RPG - Arcana: The Three Hearts"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  # Game Engine (Pure Flame - Bonfire 호환성 문제로 인해 직접 구현)
  flame: ^1.18.0
  flame_audio: ^2.1.0

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Firebase (추후 활성화)
  # firebase_core: ^2.25.0
  # firebase_auth: ^4.17.0
  # cloud_firestore: ^4.15.0

  # Local Storage
  shared_preferences: ^2.2.0

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Riverpod Code Generation
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/characters/
    - assets/images/enemies/
    - assets/images/tiles/
    - assets/images/ui/
    - assets/images/sprites/
    - assets/images/sprites/split/creatures/
    - assets/images/sprites/split/dungeon/
    - assets/images/sprites/split/outdoor/
    - assets/images/sprites/gemini_split/
    - assets/audio/bgm/
    - assets/audio/sfx/
    - assets/bgm/

  # fonts:
  #   - family: DungGeunMo
  #     fonts:
  #       - asset: assets/fonts/DungGeunMo.ttf
